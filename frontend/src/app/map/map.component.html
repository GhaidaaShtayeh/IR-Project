
<!--make a form floating above the map div using z-index and boot strap the form contains the name and the age values to collect  -->
<div class="form-container floating transperant-back " id="form-container" >
  <form class="form" id="form" action="javascript:void(0);"  >
      <div class="form-group">
          <label for="keyword">Keyword</label>
          <input type="text" class="form-control" id="keyword" placeholder="Enter Keyword">
      </div>
      <div class="form-group">
          <label for="start_date">Start Date</label>
          <input type = "date" class="form-control" id="startdatepicker" placeholder="start_date">

        </div>
        <div class="form-group">
          <label for="end_date">End Date</label>
          <input type = "date" class="form-control" id="enddatepicker" placeholder="end_date">
        </div>
      <button type="submit" class="btn btn-primary" (click)="onSave()" >Submit</button>
  </form>
</div>

<div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
</div>
</div>
